<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Buskr</title>
</head>
<body>

    <header id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="header-title-container col-lg 12">
                <a class="navbar-brand" href="#">Buskr</a>
            </div>
        </nav>
    </header>

    <main id="main" class="row">
        <h4 class="dashboard-title col-lg-12">Dashboard : [artist name]</h4>

        <div class="creator-dashboard-left-panel col-lg-7">
            
            <div class="w-100 d-flex flex-column justify-content-center">
                <form id="photo-form"></form>
                <div class="artist-tile">
                </div>
                <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </div>

            <div class="w-100 d-flex flex-column justify-content-center"></div>
                <form id="bio-form"></form>
                    <div class="form-group">
                        <label for="biographyinput">Biography</label>
                        <textarea class="form-control" id="biography-input" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </div>
        </div>

        <div class="creator-dashboard-right-panel col-lg-5 d-flex flex-column justify-content-center">  
            <form id="music-form"></form>
                <div class="artist-tile">
                </div>
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
            <form id="vibe-form"></form>
                <div class=></div>
                <button type="submit" class="btn btn-primary">Edit Vibes</button>
            </form>
            <form id="stripe-form"></form>
                <button type="submit" class="btn btn-primary">Enter Payment Info</button>
            </form>
        </div>

    </main>
        
    <footer class="footer">
        <h6>&copy; dreamteam 2020</h6>
    </footer>
    
</body>
</html>
