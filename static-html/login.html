<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Buskr</title>
</head>
<body>

    <header id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="header-title-container col-lg 12">
                <a class="navbar-brand" href="#">Buskr</a>
            </div>
        </nav>
    </header>

    <main id="main" class="row col-lg-10">

        <form id="login-form">
            <h4 class="form-title">Buskr Login</h4>
            <div class="form-group">
                <label for="usernameinput">Username</label>
                <input type="username" class="form-control" id="username-input">
              </div>
            <div class="form-group">
              <label for="passwordinput">Password</label>
              <input type="password" class="form-control" id="password-input">
            </div>
            <div class="form-group log-in-btn-grp-container">
                    <button type="submit" class="btn btn-primary login-btn">Log In</button>
                    <p class="sign-up-prompt">Don't have an account? <a href="#" class="sign-up-link"> Sign Up</a></p>
            </div>
        </form>
    </main>
        
    <footer class="footer">
        <h6>&copy; dreamteam 2020</h6>
    </footer>
    
</body>
</html>
