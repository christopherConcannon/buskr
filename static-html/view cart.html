<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Buskr</title>
</head>
<body>

    <header id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="header-title-container col-lg 6">
                <a class="navbar-brand" href="#">Buskr</a>
            </div>
            <div class="header-links-container col-lg-6">
                <a class="nav-link" href="#">Buskr Login</a>
                <a class="nav-link" id="view-cart" href="#exampleModal">View Cart</a>
                
            </div>
        </nav>
    </header>

    <main id="main" class="row">

        <div class="cart text-left">
            <div class="modal-header">
                <h5 class="modal-title text-center">View Cart</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p>(price) - (artist name) - (song name)</p>
                <p>(price) - (artist name) - (song name)</p>
                <p>(price) - (artist name) - (song name)</p>
            </div>

            <div class="modal-body text-right">
                <h5>Total: (total price)</h5>
                <button type="button" class="btn btn-primary">Check Out</button>
            </div>
                
            </div>
        </div>

    </main>
        

    <footer class="footer">
        <h6>&copy; dreamteam 2020</h6>
    </footer>

</body>
</html>
